<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>We are creatives</title>
  </head>
  <body>
    <header class="header">
      <div class="header-top">
        <img src="./assets/images/logo.svg" alt="logo" />
        <div id="toggle-menu" class="toggle-menu">
          <img src="./assets/images/icon-hamburger.svg" alt="hamburguer-icon" />
        </div>
      </div>
      <nav id="main-nav" class="main-nav hide">
        <ul class="main-menu">
          <li>
            <a href="#"> About </a>
          </li>
          <li>
            <a href="#"> Services </a>
          </li>
          <li>
            <a href="#"> Projects </a>
          </li>
          <li>
            <a href="#" class="button-contact"> CONTACT </a>
          </li>
        </ul>
      </nav>
      <div class="header-text">
        <h1 class="text-we-are-creatives">WE ARE CREATIVES</h1>
        <img
          class="image-arrow-down"
          src="./assets/images/icon-arrow-down.svg"
          alt="arrow-down"
        />
      </div>
    </header>
    <main class="main">
      <div class="egg-container">
        <picture>
          <source
            media="(min-width: 768px)"
            srcset="./assets/images/desktop/image-transform.jpg"
          />
          <source
            media="(min-width: 360px)"
            srcset="./assets/images/mobile/image-transform.jpg"
          />
          <img
            src="./assets/images/mobile/image-transform.jpg"
            alt="egg-image"
          />
        </picture>
        <div class="text-container">
          <h2 class="title">Transform your brand</h2>
          <p class="text">
            We are a full-service creative agency specializing in helping brands
            grow fast. Engage your clients through compelling visuals that do
            most of the marketing for you.
          </p>
          <a href="#" class="learn-more"> LEARN MORE</a>
        </div>
      </div>
    </main>
    <script src="js/script.js"></script>
  </body>
</html>
